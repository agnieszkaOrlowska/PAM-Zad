<html>
    <head>

        <div class="container mt-3">
            <div class="text-center">
                <h2>Add a review</h2>
            </div>
            <form action="/action_page.php">
              <div class="mb-3 mt-3">
                <label for="service provider id">Service provider:</label>
                <select class="list-group" id="choicesList">
                </select>
              </div>
              <div class="mb-3">
                <label for="user login">User login:</label>
                <input type="text" class="form-control" id="user login" placeholder="Enter your user login" name="user login">
              </div>
              <div class="mb-3">
                <label for="review title">Review title:</label>
                <input type="text" class="form-control" id="review title" placeholder="Enter title" name="review title">
              </div>
              <div class="mb-3">
                <label for="comment">Comment:</label>
                <input type="text" class="form-control" id="comment" placeholder="Enter comment" name="comment">
              </div>
              <div class="mb-3">
                <label for="rating">Rating (1-5):</label>
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5" title="5 stars"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4" title="4 stars"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3" title="3 stars"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2" title="2 stars"></label>
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1" title="1 star"></label>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

              measurementId: "G-RDTB8MZDRE"
              };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Initialize Cloud Firestore and get a reference to the service
            const db = getFirestore(app);

            // Read data
            const querySnapshot = await getDocs(collection(db, "uslugodawcy"));

            querySnapshot.forEach((doc) => {
                console.log(doc.data());

                option.text = doc.data()['nazwa']
